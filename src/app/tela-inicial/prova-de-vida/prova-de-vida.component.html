<div class="col-md-8">
  <div class="box box-secundary" [@prova-de-vidaAppeared]="provadevidaState">
    <div class="box-header with-border">
      <h3 class="box-title" style="font-weight: bold;">Provas de vida a serem feitas</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <div class="table-responsive">
        <table class="table no-margin">
          <thead>
            <tr>
              <th>Residente</th>
              <th>Benef√≠cio</th>
              <th>Data</th>
            </tr>
         </thead>
         
         <tbody>
            <tr *ngFor="let provaDeVida of provaDeVidas">
              <td>{{provaDeVida.NOME}} {{provaDeVida.SOBRENOME}}</td>
              <td>{{provaDeVida.NOME_BENEFICIO}}</td>
              <td> <span class="label label-success"> {{provaDeVida.PROVA_VIDA_BENEFICIO | date:'dd/MM/yyyy'}}</span> </td>
            </tr>
          </tbody>

        </table>

      </div>
    </div>
  </div>
</div>
