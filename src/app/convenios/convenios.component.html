<ngx-spinner></ngx-spinner>
<style>
    .my-pagination /deep/ .ngx-pagination .current {
      background: 	#00AE5D;
     
      
    }
  </style>
   
<!-- Main content -->
<section class="content">
                 

        <button (click)="downloadPDF()" class="btn btn-success" id="printReport"><i class="fa fa-print"></i></button>
    <div>
         <div class="form-group">
          <a type="submit" class="btn btn-primary" [routerLink]="['/novo-convenio']">Novo convênio</a>
          <br>
         </div>
         <input class="form-control" style="max-width: 500px" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Pesquisar">
         <br>
        <!-- Conteudo KAUE -->
        <div class="box box-default table-responsive no-padding" [@conveniosAppeared]="conveniosState">
            <h1>Visualização geral dos convênios</h1>
            <br>
            <!-- /.box-header -->
            <table class="table table-hover">
                <tr>
                    <th class="col-sm-4">Nome</th>
                    <th class="col-sm-4">Telefone</th>
                    <th class="col-sm-4">Ações</th>
                </tr>
                <tr *ngFor="let convenio of convenios | paginate: { itemsPerPage: 10, currentPage: paginaAtual} | filter:searchText">
                    <td>{{convenio.NOME_CONVENIO}}</td>
                    <td>{{convenio.DDD}} {{convenio.TELEFONE}}</td>
                    <td>
                        <button type="submit" class="btn btn-danger botao" (click)="deleteConvenio(convenio.CODIGO); $event.stopPropagation()">Inativar</button>
                        <a type="submit" class="btn btn-success botao" [routerLink]="['/convenio',convenio.CODIGO]">+ Opções</a>
                    </td>
                </tr>
            </table>
            <pagination-controls  class="my-pagination "(pageChange)= "paginaAtual = $event"
                      
            previousLabel="Anterior"
            nextLabel="Próximo"
            screenReaderPaginationLabel="Paginação"
            screenReaderPageLabel="Página"
            screenReaderCurrentLabel="Voce esta na página"

            ></pagination-controls>

                <!-- /.box -->
            </div>
            <!-- Fim conteudo KAUE -->
        </div>
        <!-- /.row -->
    
</section>
