<section class="content">

    <div class="box" [@editar-convenioAppeared]="editarconvenioState">
      <h1>Editar convênio</h1>
      <hr>
  
      <form [formGroup]="editarConvenioForm" novalidate>
        <div class="box-body">
          <div>
            <div class="form-group">
              <div class="col-sm-12 col-sm-12" id="formTitle">
                <h4><strong>Informações do convênio</strong></h4>
              </div>
              <div class="row">
                <div class="col-sm-6 col-sm-12" id="inputValidator">
                    <input {{convenio?.NOME_CONVENIO}}>
                </div>
                <div class="col-sm-6 col-sm-12" id="inputValidator">
                    <input {{convenio?.TIPO_CONVENIO}}>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-4 col-sm-12" id="inputValidator">
                    <input {{convenio?.ENDERECO}}>
                </div>
                <div class="col-sm-2 col-sm-12" id="inputValidator">
                    <input {{convenio?.NUMERO}}>
                  </div>
                <div class="col-sm-2 col-sm-12" id="inputValidator">
                    <input {{convenio?.BAIRRO}}>
                </div>
                <div class="col-sm-2 col-sm-12" id="inputValidator">
                    <input {{convenio?.CIDADE}}>
                </div>
                <div class="col-sm-2 col-sm-12" id="inputValidator">
                    <input {{convenio?.ESTADO}}>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-3 col-sm-12" id="inputValidator">
                    <input {{convenio?.CEP}} mask="00.000-000">
                </div>
                <div class="col-sm-3 col-sm-12">
                  <input {{convenio?.COMPLEMENTO}}>
                </div>
                <div class="col-sm-6 col-sm-12">
                  <input {{convenio?.REFERENCIA}}>
                  <br>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-sm-12">
                  <input {{convenio?.DDD}} {{convenio?.TELEFONE}} mask="(00) 00000-0000">
                </div>
                <div class="col-sm-2 col-sm-12" style="margin-top: 27px; margin-left: -25px">
                  <a type="submit" class="btn btn-success botao"><i class="fa fa-plus"></i></a>
                </div>
              </div>
  
              <div class="col-sm-12 col-sm-12">
                <a style="margin-left: 10px" (click)="editarConvenio(editarConvenioForm.value)" class="btn btn-success botao pull-right" [routerLink]="['/convenios']">Salvar</a>
                <a type="submit" class="btn btn-default botao pull-right" [routerLink]="['/convenios']">Voltar</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
