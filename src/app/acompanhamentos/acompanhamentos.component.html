

<ngx-spinner></ngx-spinner>
<style>
  .my-pagination /deep/ .ngx-pagination .current {
    background: #00AE5D;


  }
</style>

<section class="content">
  
  
  <button class="btn btn-success" (click)="reportAcompanhamentos()" id="printReport"><i class="fa fa-print"></i></button>
 
  <div id="content">
    <div class="form-group">
      <a type="submit" class="btn btn-primary" [routerLink]="['/novo-acompanhamento']">Novo acompanhamento</a>

      <!-- FILTRO -->
     
    <!-- FIM DO FILTRO -->
    
        <!-- PESQUISA -->
            <a class="dropdown btn btn-success pull-right" style="float:right; margin-right: 1cm;">

            <a href="#" class="dropdown-toggle pull-left" data-toggle="dropdown">Pesquisar<span class="caret"></span></a>

             
             <ul class="dropdown-menu" role="menu" style="color:black">

            <div class="input-group" style="margin: 5px">
                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                <input input class="form-control" placeholder="Pesquisar" type="text" name="search" [(ngModel)]="filter" style="height: 40px; width: 250px">
            </div>
           </ul>
       </a>
       <!-- FIM PESQUISA-->
    </div>

    <div class="box box-default table-responsive no-padding" [@acompanhamentosAppeared]="acompanhamentosState">
      <h1>Visualização geral dos acompanhamentos</h1>
      
      <br>
      <table class="table table-hover" id="datatable">
        <tr>
          <th class="col-sm-4">Atividade realizada</th>
          <th class="col-sm-4">Data</th>
          <th class="col-sm-4">Ações</th>
        </tr>
        <tr *ngFor="let acompanhamento of acompanhamentos | filter : filter : searchString | paginate: { itemsPerPage: 10, currentPage: paginaAtual} let i = index">
          <td>{{acompanhamento.ATIVIDADE}}</td>
          <td>{{acompanhamento.DATA_ACOMPANHAMENTO | date:'dd/MM/yyyy'}}</td>
         
          <td>

         <!--<a type="submit" class="btn btn-warning botao" [routerLink]="['/editar-acompanhamento', acompanhamento.CODIGO]">Editar</a>-->
            <a type="submit" class="btn btn-success botao" [routerLink]="['/acompanhamento', acompanhamento.CODIGO]">
              + Opções</a>
          </td>
        </tr>

      </table>
      <pagination-controls  class="my-pagination "(pageChange)= "paginaAtual = $event"
                      
                      previousLabel="Anterior"
                      nextLabel="Próximo"
                      screenReaderPaginationLabel="Paginação"
                      screenReaderPageLabel="Página"
                      screenReaderCurrentLabel="Voce esta na página"
      
      ></pagination-controls>
      <!-- Fim da tabela  -->
    </div>
  </div>
</section>
