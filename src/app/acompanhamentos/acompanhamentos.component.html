<section class="content">

  <div class="form-group">
    <a type="submit" class="btn btn-primary" href="realizarAcompanhamento.html">Novo acompanhamento</a>
  </div>


  <div class="box box-default table-responsive no-padding">
    <h1>Visualização geral dos acompanhamentos</h1>
    <br>
    <table class="table table-hover">
      <tr>
        <th>Atividade realizada</th>
        <th>Data</th>
        <th>Funcionário</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let acompanhamento of acompanhamentos">
        <td>{{acompanhamento.atividade}}</td>
        <td>{{acompanhamento.data}}</td>
        <td>{{acompanhamento.funcionario}}</td>
        <td>

          <a type="submit" class="btn btn-warning botao" href="#">Editar</a>
          <a type="submit" class="btn btn-success botao" [routerLink]="['/acompanhamento', acompanhamento.id]">+ Informações</a>
        </td>
      </tr>

    </table>
    <!-- Fim da tabela  -->
  </div>
</section>
