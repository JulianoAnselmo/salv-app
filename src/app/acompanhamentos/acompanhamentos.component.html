<ngx-spinner></ngx-spinner>
<style>
  .my-pagination /deep/ .ngx-pagination .current {
    background: #00AE5D;


  }
</style>

<section class="content">
  <button class="btn btn-success"><i class="fa fa-print"></i></button>
  <div class="form-group">
    <a type="submit" class="btn btn-primary" [routerLink]="['/novo-acompanhamento']">Novo acompanhamento</a>
  </div>


  <div class="box box-default table-responsive no-padding" [@acompanhamentosAppeared]="acompanhamentosState">
    <h1>Visualização geral dos acompanhamentos</h1>
    <br>
    <table class="table table-hover">
      <tr>
        <th class="col-sm-4">Atividade realizada</th>
        <th class="col-sm-4">Data</th>
        <th class="col-sm-4">Ações</th>
      </tr>
      <tr *ngFor="let acompanhamento of acompanhamentos | paginate: { itemsPerPage: 10, currentPage: paginaAtual}">
        <td>{{acompanhamento.ATIVIDADE}}</td>
        <td>{{acompanhamento.DATA_ACOMPANHAMENTO}}</td>

        <td>

          <a type="submit" class="btn btn-warning botao"
            [routerLink]="['/editar-acompanhamento', acompanhamento.CODIGO]">Editar</a>
          <a type="submit" class="btn btn-success botao" [routerLink]="['/acompanhamento', acompanhamento.CODIGO]">+
            Informações</a>
        </td>
      </tr>

    </table>
    <pagination-controls class="my-pagination " (pageChange)="paginaAtual = $event" previousLabel="Anterior"
      nextLabel="Próximo" screenReaderPaginationLabel="Paginação" screenReaderPageLabel="Página"
      screenReaderCurrentLabel="Voce esta na página"></pagination-controls>
    <!-- Fim da tabela  -->
  </div>
</section>
