<!-- INÍCIO DO CONTEÚDO -->
<section class="content login-content" style="margin: 10% auto">
  <div class="login-logo">
    <!-- <img src="dist/img/salv-logo-verde-pequeno.png" Login> -->
  </div>
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
    <p class="login-box-msg">Por favor, efetue o login para continuar</p>
    <form [formGroup]="loginForm">
      <salv-input-container [showTip]=false>
        <input type="text" formControlName="email" class="form-control" placeholder="E-mail">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </salv-input-container>

      <salv-input-container [showTip]=false>
        <input type="password" formControlName="password" class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </salv-input-container>

      <div class="row">
        <div class="col-xs-12">
          <a href="remind-my-pass.html" id="remindMyPassword"> Esqueceu sua senha?</a>
        </div>
        <!-- /.col -->
        <div class=" col-xs-12">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
</section>
<!-- FIM DO CONTEÚDO -->
